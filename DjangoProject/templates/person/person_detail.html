{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    {{ object }}
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
            <li>{{ user.firt_name }}</li>
            <li>{{ user.last_name }}</li>
            <li>{{ user.description }}</li>
            <li>{{ user.email }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'quizzy_person_list' %}"><button class="btn btn-warning">{% trans 'BACK' %}</button></a>
 {% endblock %}
