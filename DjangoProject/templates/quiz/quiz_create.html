{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <form method="post">
     {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
      {% endfor %}
        <br>
        <br>
        <input type="submit" class="btn btn-secondary" value="{% trans 'Create' %}">
    </form>

 {% endblock %}
